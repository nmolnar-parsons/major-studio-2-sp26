<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>01-vue</title>
    <!-- https://vuejs.org/guide/quick-start.html#using-vue-from-cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- import vue -->

    <style>
      .container {
        display: flex;
        flex-direction: row;
        width: 300px;
        margin: 16px 0;
        margin-left: 1px;
      }

      .counter {
        display: flex;
        flex-direction: column;
        width: 25%;
        aspect-ratio: 1/1;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 24px;
        border: 1px #000 solid;
        margin-left: -1px;
      }

      .total {
        font-family: sans-serif;
        font-size: 24px;
      }

      button {
        width: 20%;
        height: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- TODO: Add buttons and counters -->
      <div>
        <button @click="butt1clicked">1</button>
        <button @click="butt2clicked">2</button>
        <div class = "container">
          <div id="counter1">{{ counter[0] }}</div>
          <div id="counter2">{{ counter[1] }}</div>
          <div id="counter-total">{{ counter[2] }}</div>
        </div>
      </div>
    </div>
    <script type="module" src="./warmup.js"></script>
    <!-- declaring these as modules: things declared in one file are not shown in other files. -->
    <!-- prevents overwriting/changing of variables defined in other files -->
  </body>
</html>
